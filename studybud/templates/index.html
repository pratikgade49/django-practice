<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MAgic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
        <h1>Hello Everyone</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">YT Channel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GitHub</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Instagram</a>
                  </li>
                </ul>
              </div>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </nav><br>
          <div class="input-group">
             <span class="input-group-text">Enter Your Text Here</span>
            </div><br>
            <form action='/analyze' method='get'>
             <textarea class="form-control" name = 'text' aria-label="With textarea" rows = "3"></textarea>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault1">
             <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
            
             </div>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault2">
             <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE</label>
            
             </div>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault3">
             <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
            
             </div>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckDefault4">
             <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Spaces Remover</label>
            
             </div>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="counting" role="switch" id="flexSwitchCheckDefault5">
             <label class="form-check-label" for="flexSwitchCheckDefault5">Character count</label>
            
             </div>
             <div class="form-check form-switch">
             <input class="form-check-input" type="checkbox" name="num_count" role="switch" id="flexSwitchCheckDefault6">
             <label class="form-check-label" for="flexSwitchCheckDefault6">Number count</label><br>
             <input onclick="myFunction()" type="submit" value="Analyze Text">
             <script>
                function myFunction() {
                  alert("Your text is Analyzed");
                }
             </script>
                
            </form>
             </div>
            
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
             <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

</body>
